name: linguabound
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.1+6

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_dotenv: ^5.1.0
  flutter_sticky_header: ^0.6.5
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.1
  google_generative_ai: ^0.4.3
  http: ^1.2.1
  json_annotation: ^4.9.0
  linguabound_widget:
    git:
      url: https://github.com/BlastTea/linguabound_widget.git
      ref: 64ccaeb4b68c078a9ff3bd3fa04092ba90b0dd07
  m_widget:
    git:
      url: https://github.com/BlastTea/MWidget.git
      ref: 4f285c5835ba30d05c67749e61aa3fc8a9395bbf
  open_file_plus: ^3.4.1+1
  path: ^1.9.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0

dev_dependencies:
  build_runner: ^2.4.10
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - .env
  fonts:
    - family: FeatherBold
      fonts:
        - asset: packages/linguabound_widget/fonts/FeatherBold/FeatherBold.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "assets/images/logo-background.png"
  adaptive_icon_foreground: "assets/images/logo-foreground.png"
